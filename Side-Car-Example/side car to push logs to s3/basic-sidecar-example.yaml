apiVersion: apps/v1
kind: Deployment
metadata:
  name: sidecar-example
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: main-application
        image: nginx
        volumeMounts:
           - name: shared-logs
             mountPath: /var/log/nginx
      - name: sidecar-container
        image: busybox
        command: ["sh","-c","while true; do cat /var/log/nginx/access.log; sleep 30; done"]
        volumeMounts:
            - name: shared-logs
              mountPath: /var/log/nginx
      volumes:
         - name: shared-logs
           emptyDir: {}
